<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>KSRD LOGIN</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <!-- header-top -->
        <div class="header-top">
          <div class="header-logo">
            <!-- logo -->
            <a href="./"
              ><img src="./assets/Image/logosvg.svg" alt="" class="logo"
            /></a>
            <p class="company">KSRD</p>
          </div>
          <!-- navigate -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Shop</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">User Guide</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- cta action -->
          <div class="header__action">
            <a href="" class="btn header__action--login">Login</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="container2">
        <div class="hero">
          <!-- left -->
          <div class="hero__left--img">
            <img
              src="./assets/Image/Background.svg"
              class="hero__left--img"
              alt="background"
            />
          </div>
          <div class="hero__center--line"></div>
          <!-- right -->
          <div class="hero-right">
            <div class="hero-login">
              <div class="hero__title">
                <h2 class="hero__tile--heading">LOGIN</h2>
                <p class="hero__tile--note">
                  Truy cập bằng tài khoản được cung cấp
                </p>
              </div>
              <div class="hero__write--lg">
                <div class="hero__write--user">
                  <p class="username">Tên đăng nhập</p>
                  <input type="text" />
                </div>
                <div class="hero__write--password">
                  <p class="password">Mật khẩu</p>
                  <input type="password" />
                </div>
              </div>
              <!-- cta action -->
              <div class="hero__login--btn">
                <a href="" class="btn header__action--login">Đăng nhập</a>
              </div>
            </div>
            <img
              src="./assets/Image/Line.svg"
              class="hero__media--line"
              alt="line"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
